<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/ayan%20loh.css">
    <title>Registration</title>
</head>
<body>
    <div class="containerReg">
        <img src="img\sptf.png">
        <h1>Sign up for free to start listening.</h1>
        <button class = "btn2">Sign up with Facebook</button>
        <button class = "btn3">Sign up with Google</button>
        <span class="sp">or</span>
        <h2>Sign up with your email address</h2>
        <div class="RegCont">
            <h3>What's your email?</h3>
            <input placeholder="Enter your email." type="email">
            <h3>Confirm your email</h3>
            <input placeholder="Enter your email again." type="email">
            <h3>Create a password</h3>
            <input placeholder="Create a password." type="password">
            <h3>What should we call you?</h3>
            <input placeholder="Enter a profile name." type="text" class = "stop">
            <h4>This appears on your profile.</h4>
            <h3>What's your date of birth?</h3>
        </div>
        <div class="rowDate">
            <input placeholder="DD" type="tel">
            <input placeholder="Month" type="text">
            <input placeholder="YYYY" type="tel">
        </div>
        <div class="RegCont">
            <h3>What's your gender?</h3>
        </div>
        <div class="radioButton">
            <input name="Sex" type="radio">
            <h4>Male</h4>
            <input name="Sex" type="radio">
            <h4>Female</h4>
        </div>
        <button class = "btn4">Sign Up</button>
    </div>
</body>
</html>
